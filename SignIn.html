<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        .container {
            display: flex;
            width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .left-section {
            background-color: #f55b5b;
            color: white;
            padding: 50px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }

        .left-section h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .left-section p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .left-section .logo {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .left-section .website {
            margin-top: auto;
            font-size: 14px;
        }

        .right-section {
            background-color: #ffffff;
            padding: 50px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-section h2 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #333;
        }

        .right-section form {
            display: flex;
            flex-direction: column;
        }

        .right-section form input[type="email"],
        .right-section form input[type="password"] {
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 30px;
        }

        .right-section form .continue-btn {
            padding: 15px;
            background-color: #f55b5b;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .right-section form .continue-btn:hover {
            background-color: #e14b4b;
        }

        .right-section .social-login {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .social-login button {
            padding: 10px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-login button.twitter {
            background-color: #1da1f2;
        }

        .social-login button.google {
            background-color: #f82a2a;
        }

        .social-login button.facebook {
            background-color: #3b5998;
        }

        .social-login button i {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="left-section">
            <div class="logo">LOGO</div>
            <h1>Welcome Back,</h1>
            <p>Sign in to continue access pages</p>
            <div class="website">www.bookworm.com</div>
        </div>
        <div class="right-section">
            <h2>Sign In</h2>
            <form action="#">
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>
                <button class="continue-btn" type="submit">Continue</button>
            </form>
            <div class="social-login">
                <button class="twitter">
                    <i class="fa fa-twitter"></i> Sign in with Twitter
                </button>
                <button class="google">
                    <i class="fa fa-google"></i> Sign in with Google
                </button>
                <button class="facebook">
                    <i class="fa fa-facebook"></i> Sign in with Facebook
                </button>
            </div>
        </div>
    </div>

</body>
</html>
